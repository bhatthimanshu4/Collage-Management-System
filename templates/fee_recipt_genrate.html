<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fee Receipt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 0.2s ease-in forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background-color: #512da8;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .back-button {
            min-width: 1600;
            width: 90px;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: #512da8;
            border: 2px solid #512da8;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

       

        .container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 80px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        label { font-weight: bold; }
        .form-container input, .form-container select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #512da8;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.location.href='collage_fee_fronted.html'">Back</button>
        <h1>Fee Receipt</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter Student Name">

            <label for="admissionNo">Admission No:</label>
            <input type="text" id="admissionNo" placeholder="Enter Admission No.">

            <label for="branch">Branch:</label>
            <select id="branch">
                <option value="">Select Branch</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="IT">IT</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date">

            <label for="totalAmount">Total Amount:</label>
            <input type="number" id="totalAmount" placeholder="Enter Total Amount" oninput="calculateBalance()">

            <label for="paidAmount">Paid Amount:</label>
            <input type="number" id="paidAmount" placeholder="Enter Paid Amount" oninput="calculateBalance()">

            <label for="balance">Balance:</label>
            <input type="text" id="balance" placeholder="Balance" readonly>

            <button onclick="generateReceipt()">Generate Receipt</button>
        </div>
    </div>

    <script>
        function generateReceiptNo() {
            return 'REC' + Date.now() + Math.floor(Math.random() * 1000);
        }

        function showToast(message, type = "success") {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: type === "success" ? "#28a745" : "#dc3545",
                stopOnFocus: true,
            }).showToast();
        }

        async function generateReceipt() {
            const receipt = {
                receipt_no: generateReceiptNo(),
                student_name: document.getElementById('studentName').value.trim(),
                admission_no: document.getElementById('admissionNo').value.trim(),
                branch: document.getElementById('branch').value.trim(),
                date: document.getElementById('date').value,
                total_amount: document.getElementById('totalAmount').value.trim(),
                paid_amount: document.getElementById('paidAmount').value.trim()
            };

            console.log("üì§ Sending Data to API:", receipt);

            try {
                const response = await fetch("http://127.0.0.1:5000/save_fee_receipt", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(receipt),
                });

                const result = await response.json();
                console.log("‚úÖ API Response:", result);

                if (result.success) {
                    showToast("‚úÖ Receipt Saved Successfully!", "success");
                    setTimeout(() => {
                        window.location.href = `recipt_fee.html?receipt_no=${receipt.receipt_no}`;
                    }, 1500);
                } else {
                    showToast("‚ùå " + result.message, "error");
                }
            } catch (error) {
                console.error("‚ùå API Call Failed:", error);
                showToast("‚ùå Failed to save receipt!", "error");
            }
        }
        function calculateBalance() {
            const totalAmount = parseFloat(document.getElementById('totalAmount').value) || 0;
            const paidAmount = parseFloat(document.getElementById('paidAmount').value) || 0;
            document.getElementById('balance').value = Math.max(0, totalAmount - paidAmount);
        }
    </script>
</body>
</html>

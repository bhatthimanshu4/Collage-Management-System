<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - College Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #6a11cb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            width: 450px;
            padding: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.5s;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s forwards 1s;
        }

        .id-btn {
            background: #2575fc;
            color: white;
        }

        .id-btn:hover {
            background: #1a5fd6;
        }

        .security-btn {
            background: #6a11cb;
            color: white;
        }

        .security-btn:hover {
            background: #520aa3;
        }

        .cancel-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px 35px;
            font-size: 1.6em; /* Increased size */
            background-color: white;
            color: #12082b;
            border: 2px solid #512da8;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif; 
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
            opacity: 0;
            animation: fadeIn 0.5s forwards 1.2s;
        }

        .cancel-btn:hover {
            transform: scale(1.07);
            box-shadow: 0px 7px 15px rgba(0, 0, 0, 0.25);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
  <button class="cancel-btn" onclick="window.location.href = 'index.html';">Back</button>
    <div class="container">
        <h2>Forgot Password?</h2>
        <p>Select a recovery method</p>
        <button class="option-btn id-btn"   onclick="runScript('forget_by_Backup_code.html')"><i class="fas fa-key"></i> Use Backup code</button>
        <button class="option-btn security-btn"onclick="runScript('Forget_by_secruity_ques.html')"><i class="fas fa-question-circle"></i> Use Security Question</button>
    </div>
    <script>
       function runScript(scriptName) {
            window.location.href = scriptName;
        }
    </script>
</body>
</html>

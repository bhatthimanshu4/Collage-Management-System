<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management Menu</title>
    <style>
        /* Importing Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #512da8, #6a0dad);
            margin: 0;
            padding: 0;
            color: #fff;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Menu Container */
        .menu-container {
            width: 75%; /* Increased width */
            max-width: 1100px; /* Increased max width */
            margin: 100px auto;
            background-color: #ffffff;
            padding: 60px; /* Increased padding */
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .menu-container:hover {
            transform: translateY(-5px);
        }

        /* Title */
        .menu-title {
            text-align: center;
            font-size: 3.2em; /* Increased font size */
            color: #333;
            margin-bottom: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Menu Items */
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            padding: 25px; /* Increased padding */
            background-color: #f0f4f8;
            border-radius: 15px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #e1e9f3;
        }

        .menu-item span {
            font-size: 2em; /* Increased font size */
            color: #333;
            font-weight: 500;
        }

        /* Buttons */
        .menu-item button {
            padding: 15px 30px; /* Increased size */
            font-size: 1.5em; /* Increased font size */
            background-color: #512da8;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-item button:hover {
            background-color: #3f1c87;
            transform: scale(1.07);
            box-shadow: 0px 0px 15px rgba(81, 45, 168, 0.7);
        }

        /* Back Button */
        .cancel-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px 35px;
            font-size: 1.6em; /* Increased size */
            background-color: white;
            color: #12082b;
            border: 2px solid #512da8;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif; 
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
        }

        .cancel-btn:hover {
            transform: scale(1.07);
            box-shadow: 0px 7px 15px rgba(0, 0, 0, 0.25);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .menu-container {
                width: 90%;
                padding: 40px;
            }

            .menu-title {
                font-size: 2.6em;
            }

            .menu-item {
                flex-direction: column;
                text-align: center;
            }

            .menu-item span {
                font-size: 1.8em;
            }

            .menu-item button {
                width: 100%;
                margin-top: 15px;
            }

            .cancel-btn {
                font-size: 1.4em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1 class="menu-title">Menu</h1>

        <div class="menu-item">
            <span>STUDENT PROFILE</span>
            <button onclick="runScript('student_info.html')">VIEW</button>
        </div>

        <div class="menu-item">
            <span>FEE REPORT</span>
            <button onclick="runScript('collage_fee_fronted.html')">VIEW</button>
        </div>

        <div class="menu-item">
            <span>LIBRARY SYSTEM</span>
            <button onclick="runScript('collage_Libaray_fronted.html')">VIEW</button>
        </div>

        <div class="menu-item">
            <span>MARKSHEET</span>
            <button onclick="runScript('student_marksheet.html')">VIEW</button>
        </div>
    </div>

    <button class="cancel-btn" onclick="window.location.href = 'index.html';">Back</button>

    <script>
        function runScript(scriptName) {
            window.location.href = scriptName;
        }
    </script>

</body>
</html>
